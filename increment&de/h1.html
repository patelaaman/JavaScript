<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='first.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

   
</head>

<body>
    <span class="main">
         <section>
            <!--This is header-->
            <div class="header" id="list">
                <h2>Home</h2>
                <h2>About</h2>
                <h2>Content</h2>
                <h2>Product</h2>
            </div>
            <div class="icon">
                <i class="fa-solid fa-bars" id="bars" onclick="show();"></i>
                <i class="fa-solid fa-xmark" id="close" onclick="cl();"></i>
            </div>
         </section>
       
        <section>
            <!--This is adding in cart item-->
            <div class="cart">
                <h2 id="coun">0</h2>
                <i class="fa-solid fa-cart-shopping" onclick="inc();"></i>
            </div>
            </div>
        </section>
    </span>
<div class="bl">
    <section class="sec">
        <!-- This is a image section-->
        <img src="https://imgupscaler.com/images/samples/anime-after.webp" height="100px" width="100px">
        <div class="pr">
            <h3>price => </h3>
            <h3 id="price">500$</h3>
        </div>
        <div class="pl">
            <button onclick="inc();"><i class="fa-solid fa-plus"></i></button>
            <h2 id="sec">0</h2>
            <button onclick="dec();"><i class="fa-solid fa-minus"></i></button>
        </div>
    </section>
    <section class="sec">
        <!-- This is a image section-->
        <img src="https://imgupscaler.com/images/samples/anime-after.webp" height="100px" width="100px">
        <div class="pr">
            <h3>price => </h3>
            <h3 id="price">500$</h3>
        </div>
        <div class="pl">
            <button onclick="inc();"><i class="fa-solid fa-plus"></i></button>
            <h2 id="sec">0</h2>
            <button onclick="dec();"><i class="fa-solid fa-minus"></i></button>
        </div>
    </section>
</div>
    <script >
       
        let p =document.getElementById('price');
        let z= document.getElementById('sec');
        let z1= document.getElementById('coun');
        let pr=500;
        let ze = 0;
        let ze1 =0;
        let li =document.getElementById('list')
        let b = document.getElementById('bars')
        let c = document.getElementById('close')

        function inc(){
            pr=pr+500;
            ze++;
            ze1++;
           p.innerHTML=pr;
           z.innerHTML=ze;
           z1.innerHTML=ze1;

        }
        function dec(){
             if(pr != 500 && ze != 0 && ze1 != 0){
              pr =pr-500;
              ze--;
              ze1--;
             } 
            
             p.innerHTML=pr;
             z.innerHTML=ze;
             z1.innerHTML=ze1;
        }
       
function show(){
    li.style.display="flex";
    b.style.display="none";
    c.style.display="block";
}

function cl(){
    li.style.display="none";
    b.style.display="block";
    c.style.display="none";
}
    </script>
</body>

</html>
