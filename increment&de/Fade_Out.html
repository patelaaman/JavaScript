        <button id="fout">Fade Out</button>
        <button id="fin">Fade In</button>
        <button id="toggle">Toggle</button>

    
    <script>
      // FadeIn(time)  => show hota hai
      // fadeout() => hide hota hai
      // toggle()  => one time show and one time hide karta hai
      $(document).ready(function(){
        $("#fout").click(()=>{
            $('p').fadeOut(3000)
        })
        $("#fin").click(()=>{
            $('p').fadeIn(3000)
        })
        $("#toggle").click(()=>{
            $('p').toggle(3000)
        })
      })

   </script>
