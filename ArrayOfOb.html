<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    

    <script >
        let student = [
            {name:"Aman",age:23 , location: "bhopal"},
            {name:"rahul",age:34, location:"zldkd" }
          ]
        // map function object ke data ko call karne ke kaam main aata hai
          let out  = student.map((f)=>{return f.location})
          console.log(out);

          // filter Function condition check karke perform karne ke kaam aata hai
          let fil = student.filter((f)=>{return f.age>30})
          console.log(fil)
    </script>
</body>
</html>
