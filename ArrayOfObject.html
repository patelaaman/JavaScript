<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
    <h1 id="head">This is a Java Script page</h1>


    <script >
          let student = [
            {name:"Aman",roll :201},
            {name:"rahul", roll :202},
            {name:"Vikash", roll :203},
            {name:"kumar", roll :204}
          ]

          console.log(student);
          console.log(student.push({name:"yogesh", roll:205}));
          console.log(student.pop());
          console.log(student.unshift({name:"Karan",roll :200}));
// Map function array mai data add karne ke kaam aata hai

// function ke ander function call karunga to call by function bolte 

   let b = student.map((a) =>{return a.name})
    console.log(b)
    </script>
