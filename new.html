<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='new.css'>
    <script src='main.js'></script>
</head>
<body>
      <div class="pr">
        <div>
           <form>
        
                <section>
                    <label>Name</label>
                    <input type="text" placeholder="Enter name /username" id="name">
                </section>
                <section>
                    <label>Email</label>
                    <input type="text" placeholder="Enter Your Email" id="Email">
                </section>
                <section>
                    <label>Contact</label>
                    <input type="text" placeholder="Enter Your Mob Number" id="cont">
                </section>
                <section>
                    <label>Select Your gender</label>
                    <input type="radio" name="Gender" id="Male">
                    <label for="Gender">Male</label>
                    <input type="radio" name="Gender" id="Female">
                    <label for="">Female</label>
                </section>
                <section>
                    <label>Date of Birth</label>
                    <input type="date" id="dob">
                </section>
                <section>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Your Mob Number" id="pass">
                </section>
                <section>
                    <label>Cpassword</label>
                    <input type="text" placeholder="Enter Your Mob Number" id="cpass">
                </section>
                <section class="b">
                   <button  type="submit">Submit</button>
                </section>

            
    </form>
</div>
</div>
</body>
</html>
