<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 16/2 </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="parent">

        <div class="child">

     <form action="" onsubmit=" return Check()">
        
        <label> Enter Your Name / Username </label>
        <input placeholder="Enter your name " type="text" id="name">
        <br>

        <label> Enter your Email Address</label>
        <input placeholder="Enter your Email Address" type="email" name="" id="email">
        <br>

        <label> Enter Your Contact number </label>
        <input placeholder="Enter Your Phone Number " type="text" name="" id="number">
        <br>

        <label> Enter your Address</label>
        <input placeholder="Address" type="text" name="" id="address">
        <br>

        <label> Select your gender </label>
        <input type="radio" name="Gender" id="Male">
        <label for="Gender"> Male </label>
        <input type="radio" name="Gender" id="female">
        <label for="Gender">Female</label>
        <br>

        <label> Date of Birth  </label>
        <input type="date" name="" id="#date">
        <br>

        <label> Password </label>
        <input placeholder="Password" type="password" name="" id="password">
        <br>

        <label> Confirm Password</label>
        <input placeholder="Confirm Password" type="password" name="" id="cpassword">
        <br>

       <p id="response"> <input type="submit" name="" id="userresponse"></p>
    
    </form>

</div>

</div> 
    <script src="script.js"></script>
</body>
</html>
